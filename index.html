<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!-- Personal detail -->
    <section class="personal">        
        <form method="post">
            <div class="personal-detail">
                <h1>Personal Details</h1>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Full Name" required>
                <span id="name-error" class="error-message"></span>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="abc@gmail.com" required>
                <span id="email-error" class="error-message"></span>
                <br>
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" placeholder="123-456-7890" required>
                <span id="phone-error" class="error-message"></span>
                <br>
                <label for="Gender">Gender:</label>
                <select name="Gender" id="Gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <span id="gender-error" class="error-message"></span>
                <br>
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" placeholder="Age" required>
                <span id="age-error" class="error-message"></span>
                <br>
                <button type="button" class="btn btn-success" id="next-button"><i class="fas fa-arrow-right"></i> Next</button>
            </div>    
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
