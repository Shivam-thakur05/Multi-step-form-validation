<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!-- Personal detail -->
     <section class="personal">        
        <form method="post">
            <div class="personal-detail">
                <h1>Personal Details</h1>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Full Name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="abc@gmail.com" required>
                <br>
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" required>
                <br>
                <label for="Gender">Gender:</label>
                <input type="Gender" name="Gender" id="Gender" required>
                <br>
                <label for="Age">Age:</label>
                <input type="text" name="age" id="age" required>

                <button type="button" class="btn btn-success" id="next-button"><i class="fas fa-arrow-right"></i>next</button>
            </div>    
        </form>
     </section>
    <script src="script.js"></script>
</body>
</html>
