<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!-- Personal detail -->
    <section class="personal" id="personal-section">
        <form method="post">
            <div class="personal-detail">
                <h1>Personal Details</h1>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Full Name" required>
                <span id="name-error" class="error-message"></span>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="abc@gmail.com" required>
                <span id="email-error" class="error-message"></span>
                <br>
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" placeholder="123-456-7890" required>
                <span id="phone-error" class="error-message"></span>
                <br>
                <label for="Gender">Gender:</label>
                <select name="Gender" id="Gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <span id="gender-error" class="error-message"></span>
                <br>
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" placeholder="Age" required>
                <span id="age-error" class="error-message"></span>
                <br>
                <button type="button" class="btn btn-success" id="next-button"><i class="fas fa-arrow-right"></i> Next</button>
            </div>
        </form>
    </section>

    <section class="professional" id="professional-section" style="display: none;">
        <!-- Professional detail -->
        <form>
            <div class="professional-detail">
                <h1>Professional Details</h1>
                <label for="Education">Education:</label>
                <select name="Education" id="Education" required>
                    <option value="">Select Education</option>
                    <option value="High School">High School</option>
                    <option value="Bachelor's">Bachelor's</option>
                    <option value="Master's">Master's</option>
                    <option value="PhD">PhD</option>
                </select>
                <span id="education-error" class="error-message"></span>
                <br>
                <label for="Experience">Experience:</label>
                <input type="text" name="Experience" id="Experience" placeholder="Experience" required>
                <span id="experience-error" class="error-message"></span>
                <br>
                <label for="Current Role">Current Role:</label>
                <input type="text" name="Current Role" id="Current Role" placeholder="Current Role" required>
                <span id="currentRole-error" class="error-message"></span>
                <br>
                <p>Skills :</p>
                <input type="checkbox" id="Checkbox1">
                <label for="Checkbox1">Python Developer</label><br>
                <input type="checkbox" id="Checkbox2">
                <label for="Checkbox2">React Developer</label><br>
                <input type="checkbox" id="Checkbox3">
                <label for="Checkbox3">MERN Stack Developer</label><br>
                <input type="checkbox" id="Checkbox4">
                <label for="Checkbox4">Problem Solving</label><br>
                <span id="skills-error" class="error-message"></span>
                <br>
                <button type="button" class="btn btn-danger" id="back-button"><i class="fas fa-arrow-left"></i> Back</button>
                <button type="button" class="btn btn-success" id="next-button2"><i class="fas fa-arrow-right"></i> Next</button>
            </div>
        </form>
    </section>

    <section class="submit" id="submit-section" style="display: none;">
        <!-- Review and submit -->
        <div class="review-and-submit">
            <h1>Review and Submit</h1>
            <div id="review-data"></div>
            <center>
                <button type="button" class="btn btn-danger" id="back-button2"><i class="fas fa-arrow-left"></i> Back</button>
                <button type="button" class="btn btn-warning" id="submit-button"><i class="fas fa-check"></i> Submit</button>
            </center>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
