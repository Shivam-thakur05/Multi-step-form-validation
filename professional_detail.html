<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>professional detail</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <section class="professional">
        <!-- Professional detail -->
        <form>
            <div class="professional-detail">
                <h1>Professional Details</h1>
                <label for="Education">Education:</label>
                <select name="Education" id="Education" required>
                    <option value="B.Tech">B.Tech</option>
                    <option value="M.Tech">M.Tech</option>
                    <option value="B.Sc">BCA</option>
                    <option value="M.Sc">MCA</option>
                </select>
                <br>

                <p>Skills :</p>
                <input type="checkbox" id="Checkbox1">
                <label for="Checkbox1">Python Developer</label><br>

                <input type="checkbox" id="Checkbox2">
                <label for="Checkbox2">React Developer</label><br>

                <input type="checkbox" id="Checkbox3">
                <label for="Checkbox3">MERN Stack Developer</label><br>

                <input type="checkbox" id="Checkbox4">
                <label for="Checkbox4">Problem Solving</label><br></br>

                <label for="Experience">Experience:</label>
                <input type="number" name="Experience" id="Experience" required>
                <br>
                <label for="Current Role">Current Role:</label>
                <input type="text" name="Current Role" id="Current Role" required>
                
                <button type="button" class="btn btn-danger" id="back-button"><i class="fas fa-arrow-left"></i>back</button>
                <button type="button" class="btn btn-success" id="next-button2"><i class="fas fa-arrow-right"></i>next</button>
            </div>
        </form>
    </section>
</body>

</html>
